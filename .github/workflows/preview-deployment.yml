name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/whispering/**'
      - 'packages/**'
      - '.github/workflows/preview-deployment.yml'

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  BUN_VERSION: 'latest'

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun ci

      - name: Build Whispering
        run: bun run --filter @repo/whispering build
        env:
          NODE_ENV: production

      - name: Deploy preview to Cloudflare Workers
        id: deploy
        run: |
          cd apps/whispering

          # Create unique preview name based on PR number
          PREVIEW_NAME="whispering-pr-${{ github.event.pull_request.number }}"

          # Deploy with unique worker name
          DEPLOYMENT_OUTPUT=$(bunx wrangler deploy --name "$PREVIEW_NAME" 2>&1)

          echo "$DEPLOYMENT_OUTPUT"

          # Extract deployment URL from output (look for workers.dev URL)
          DEPLOYMENT_URL=$(echo "$DEPLOYMENT_OUTPUT" | grep -oE 'https://[a-zA-Z0-9.-]+\.workers\.dev' | head -1)

          if [ -z "$DEPLOYMENT_URL" ]; then
            DEPLOYMENT_URL="https://${PREVIEW_NAME}.workers.dev"
          fi

          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "preview-name=$PREVIEW_NAME" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const previewName = '${{ steps.deploy.outputs.preview-name }}';

            const comment = `## ðŸš€ Preview Deployment Ready!

            **Whispering Preview**: ${deploymentUrl}

            **Worker Name**: \`${previewName}\`

            This preview will be automatically updated with new commits to this PR.

            ---
            <sub>Built with commit ${context.sha.substring(0, 7)}</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Add deployment summary
        run: |
          echo "### ðŸš€ Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Worker:** \`${{ steps.deploy.outputs.preview-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
