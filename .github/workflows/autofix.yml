name: Autofix

on:
  push:
  pull_request:

permissions: {}

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: 'package.json'
      - name: Install dependencies
        run: bun install
      - name: Format
        run: bun run format
      - name: Apply fixes
        uses: autofix-ci/action@v1
        with:
          commit-message: 'chore: apply formatting'
