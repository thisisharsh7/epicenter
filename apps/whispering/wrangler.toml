name = "whispering"
compatibility_date = "2025-11-04"

# Cloudflare Workers + Assets Configuration
# ==========================================
# When setting up in Cloudflare dashboard:
#
# Root directory: apps/whispering
#
# Build command:
#   cd ../.. && bun install --frozen-lockfile && bun run build --filter=@repo/whispering...
#
# Deploy command:
#   npx wrangler deploy
#
# Build variables:
#   NODE_ENV=production
#   BUN_VERSION=1.3.0

# Static assets configuration for SPA
[assets]
binding = "ASSETS"
directory = "dist"
