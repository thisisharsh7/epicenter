# Cloudflare Workers + Assets Configuration
# ==========================================
# When setting up in Cloudflare dashboard:
#
# Build command:
#   bun install --frozen-lockfile && bun run build --filter=@repo/whispering
#
# Deploy command:
#   cd apps/whispering && npx wrangler deploy
#
# Build variables (Advanced settings):
#   BUN_VERSION=1.3.0

# Static assets configuration for SPA
[assets]
directory = "dist"
